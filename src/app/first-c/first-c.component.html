<div class="jumbotron mx-auto col-8 mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Available Email List</h5>
                    <section class="scroll">
                        <input type="checkbox" (change)="selectAll($event)"> Select All
                        <div *ngFor="let d of data">
                            <p class="card-text">
                                <input type="checkbox" (change)="singleSelect($event,d)" [checked]="d.flag">
                                {{d.emailName}}</p>
                        </div>
                    </section>
                    <button type="button" class="btn btn-primary mt-3" (click)="saveEmails()" style="right:0px;">Add
                        Emails</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Selected Email List</h5>
                    <section class="scroll">
                        <div *ngFor="let e of arrayofEmails1">
                            <p class="card-text">{{e.emailName}}</p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <select (change)="selectedCompany($event.target.value)">
                        <option *ngFor="let d of CompanyDetails" value="{{d.comId}}" >
                            {{d.comCode}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <select *ngIf="relatedShow" >
                        <option *ngFor="let e of relatCusCode" value="{{e}}" >
                            {{e}}</option>
                    </select>
                </div>
            </div>
            <button (click)="close()" (click)="event.stopPropagation()">close</button>
            <div class="card close" style="width: 18rem;" *ngIf="relatedShow1">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Vestibulum at eros</li>
                </ul>
              </div>
        </div>
    </div>
</div>
